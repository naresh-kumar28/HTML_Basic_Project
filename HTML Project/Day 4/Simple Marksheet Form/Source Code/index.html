<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Forms</title>
</head>

<body>
    <center>
        <form>
            <table border="1px" cellpadding="10" width="50%">
                <tr>
                    <th colspan="4">
                        <h3>Personal Details</h3>
                    </th>
                </tr>
                <tr>
                    <th colspan="2">Full Name</th>
                    <td colspan="2"><input type="text" id="user_name" placeholder="e.g Naresh Kumar Sah"></td>
                </tr>
                <tr>
                    <th colspan="2">DOB</th>
                    <td colspan="2"><input type="date" id="user_dob" required></td>
                </tr>
                <tr>
                    <th colspan="2">Adhar No</th>
                    <td colspan="2"><input type="tel" id="user_adhar_no" placeholder="e.g XXXX XXXX XXXX" required
                            pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <th colspan="2">Mobile No</th>
                    <td colspan="2"><input type="tel" id="user_mobileno" placeholder="e.g +91-XXXXXXXXXX" required
                            pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <th colspan="2">Email id</th>
                    <td colspan="2"><input type="email" id="user_email" placeholder="e.g info@gmail.com" required></td>
                </tr>
                <tr>
                    <th colspan="2">Gender</th>
                    <td colspan="2"><input type="radio" id="f1" value="female" required name="gender">Female

                        <input type="radio" id="m1" value="male" required name="gender">Male

                    </td>

                </tr>
                <tr>
                    <th colspan="2">Photo</th>
                    <td colspan="2"><input type="file" id="user_photo" required></td>
                </tr>
                <tr>
                    <th colspan="2">District</th>
                    <td colspan="2">
                        <select id="user_district" required>
                            <option selected disabled>Select District</option>
                            <option value="Purnea">Purnea</option>
                            <option value="Araria">Araria</option>
                            <option value="Rohtas">Rohtas</option>
                            <option value="Sivan">Sivan</option>
                            <option value="Munger">Munger</option>
                            <option value="Bhagalpur">Bhagalpur</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">State</th>
                    <td colspan="2">
                        <select id="user_State" required>
                            <option selected disabled>Select State</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Asam">Asam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">Pin Code</th>
                    <td colspan="2"><input type="tel"></td>
                </tr>
                <tr>
                    <th colspan="4">
                        <h3>Marks Details</h3>
                    </th>
                </tr>
                <tr>
                    <th>Subject</th>
                    <th>Total Marks</th>
                    <th>Pass Marks</th>
                    <th>Obtain Marks</th>
                </tr>
                <tr>
                    <th>Maths</th>
                    <th>100</th>
                    <th>30</th>
                    <th><input type="number"></th>
                </tr>
                <tr>
                    <th>Science</th>
                    <th>100</th>
                    <th>30</th>
                    <th><input type="number"></th>
                </tr>
                <tr>
                    <th>SST</th>
                    <th>100</th>
                    <th>30</th>
                    <th><input type="number"></th>
                </tr>
                <tr>
                    <th>Hindi</th>
                    <th>100</th>
                    <th>30</th>
                    <th><input type="number"></th>
                </tr>
                <tr>
                    <th>English</th>
                    <th>100</th>
                    <th>30</th>
                    <th><input type="number"></th>
                </tr>

            </table>
            <br>
            <button type="submit">Submit Details</button>
            <button type="reset">Clear Forms</button>
        </form>
    </center>
</body>

</html>
